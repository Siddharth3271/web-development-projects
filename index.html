<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Mini-Project(Profile Cards)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Our Staff</h1>
	<nav>
		<a href="#profile1">Joe</a>
		<a href="#profile2">Matt</a>
		<a href="#profile3">Jane</a>
	</nav>
	<header>
		<main>
			<article id="profile1" class="card">
				<figure>
					<img src="img/profile1.jpg" alt="Joe officer" width="500" height="500">
					<figcaption>Joe Officer</figcaption>
				</figure>
				<p><q>I am a Comm Officer.</q></p>
			</article>
			<article id="profile2" class="card">
				<figure>
					<img src="img/profile2.jpg" alt="Joe officer" width="500" height="500">
					<figcaption>Chief Matt</figcaption>
				</figure>
				<p><q>I am a System Chief.</q></p>
			</article>
			<article id="profile3" class="card">
				<figure>
					<img src="img/profile3.jpg" alt="Joe officer" width="500" height="500">
					<figcaption>Jane <span class="nowrap">Dragon</span></figcaption>
				</figure>
				<p><q>I am a Dex Dragon.</q></p>
			</article>
		</main>
	</header>
	<footer>
		<p>&copy; Myexperts co.</p>
	</footer>
</body>
</html>
